version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: spp_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: spp_api
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: spp_user
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - spp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spp_app
    restart: unless-stopped
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: spp_api
      DB_USERNAME: root
      DB_PASSWORD: root
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - spp_network

  # Laravel Reverb (WebSocket)
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spp_reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    environment:
      APP_ENV: production
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: spp_api
      DB_USERNAME: root
      DB_PASSWORD: root
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - app
    networks:
      - spp_network

  # phpMyAdmin - Database Management Tool
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: spp_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - spp_network

volumes:
  mysql_data:
    driver: local

networks:
  spp_network:
    driver: bridge
